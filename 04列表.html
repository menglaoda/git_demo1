<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h3>1.无序列表</h3>
		<ul>
			<li>列表项内容1</li>
			<li><b>列表项内容2</b></li>
			<li>列表项内容3</li>
			<li>列表项内容4</li>
			<li>列表项内容5</li>
		</ul>
		<h3>2.有序列表</h3>
		<ol reversed="reversed"  start="3" type="1">
			<li>列表项内容1</li>
			<li><b>列表项内容2</b></li>
			<li>列表项内容3</li>
			<li>列表项内容4</li>
			<li>列表项内容5</li>
		</ol>
		<h3>3.自定义列表</h3>
		<dl>
			<dt>名词</dt>
			<dd>解释</dd>
			<dt>豆浆</dt>
			<dd>一种黄豆做成饮料</dd>
		</dl>
	</body>
</html>
